<div class="table-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="pagenumber">
      <mat-header-cell *matHeaderCellDef> Page </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.page}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="indexnumber">
      <mat-header-cell *matHeaderCellDef> Index </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.index}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
